<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" href="styles.css" />
    <link type="text/css" rel="stylesheet" href="http://csshake.surge.sh/csshake.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/jiggyDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <ul class="nav">
        <li><a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">add a blinky dancer</a></li>
        <li><a href="#" class="addDancerButton">add a jiggy dancer</a>
          <ul class="shake-trigger sub-nav">
            <li>
              <a href="#" class="addDancerButton jiggyDancerButton" data-dancer-maker-function-name="JiggyDancer" data-jiggy-dancer-class-name="shake">shake</a>
            </li>
            <li>
              <a href="#" class="addDancerButton jiggyDancerButton" data-dancer-maker-function-name="JiggyDancer" data-jiggy-dancer-class-name="shake-hard">shake hard</a>
            </li>
            <li>
              <a href="#" class="addDancerButton jiggyDancerButton" data-dancer-maker-function-name="JiggyDancer" data-jiggy-dancer-class-name="shake-slow">shake slow</a>
            </li>
            <li>
              <a href="#" class="addDancerButton jiggyDancerButton" data-dancer-maker-function-name="JiggyDancer" data-jiggy-dancer-class-name="shake-little">shake little</a>
            </li>
            <li>
              <a href="#" class="addDancerButton jiggyDancerButton" data-dancer-maker-function-name="JiggyDancer" data-jiggy-dancer-class-name="shake-horizontal">shake horizontal</a>
            </li>
            <li>
              <a href="#" class="addDancerButton jiggyDancerButton" data-dancer-maker-function-name="JiggyDancer" data-jiggy-dancer-class-name="shake-opacity">shake opacity</a>
            </li>
            <li>
              <a href="#" class="addDancerButton jiggyDancerButton" data-dancer-maker-function-name="JiggyDancer" data-jiggy-dancer-class-name="shake-crazy">shake crazy</a>
            </li>
            <li>
              <a href="#" class="addDancerButton jiggyDancerButton" data-dancer-maker-function-name="JiggyDancer" data-jiggy-dancer-class-name="shake-chunk">shake chunk</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <div id="dance-floor"></div>
    <script src="src/init.js"></script>
  </body>
</html>
